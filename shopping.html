<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <script src="/scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="container-home">

        <div id="container-minha-lista">
            <div id="minha-lista">
            <span>LISTA DE COMPRAS</span>
            </div>
        </div>
    
        <div id="container-shopping-list">
        <!-- aqui vai entrar a lista de COMPRAS porem vou colocar depois. -->
        </div>

        <div class="container-add-movie">
        <!-- BOTAO PARA ADICIONAR ITEM AS LISTAS -->
            <div id="container-input">

                <input type="text" placeholder="Nome do item" required id="input-shopping-item">
                <label for="input-movie-name"></label>

                <input type="text" placeholder="Quantidade" id="input-item-quantity">
                <label for="input-item-quantity"></label>

                <button id="button-add-shopping">+</button>

            </div>
        </div>
        
        <nav id="container-nav">
            <button id="home" onclick="window.location.href='apphome.html'"></button>
            <div class="linha-branca-vertical"></div>

            <button id="calendario"></button>
            <div class="linha-branca-vertical"></div>

            <button id="compras" onclick="window.location.href='shopping.html'"></button>
            <div class="linha-branca-vertical"></div>

            <button id="filmes" onclick="window.location.href='movies.html'"></button>
            <div class="linha-branca-vertical"></div>
            
            <button id="configuracao"></button>
        </nav>

    </div>
</body>
</html>
